<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="gallery">
      <section class="gallery__header">
        <img src="profilePhoto.png" alt="" />
        <p>Rodney Cotton</p>
        <small>Helsinki,Finland</small>
      </section>

      <section class="gallery__count">
        <div class="gallery__data">
          <h4>100</h4>
          <p>Posts</p>
        </div>

        <div class="gallery__data">
          <h4>2,242</h4>
          <p>Followers</p>
        </div>

        <div class="gallery__data">
          <h4>1432</h4>
          <p>Following</p>
        </div>
      </section>

      <div class="gallery__grid">
        <div class="r1c1">
          <img src="./photo1.png" alt="" />
        </div>

        <div class="r1c2">
          <img src="./photo2.png" alt="" />
        </div>

        <div class="r2c1">
          <img src="./photo3.png" alt="" />
        </div>

        <div class="r2c2">
          <img src="./photo4.png" alt="" />
        </div>

        <div class="r3c1">
          <img src="./photo6.png" alt="" />
        </div>

        <div class="r3c2">
          <img src="./photo5.png" alt="" />
        </div>
      </div>
    </main>

    <footer>
      <p>Folasayo@DevChallenges.io</p>
    </footer>
  </body>
</html>
